  - name: snapshot_name
    group: analytics
    description: slowly changing dimension
    columns:
      - name: id 
        description: cool column, eh?


# model groups 

groups:
  - name: analytics
    owner:
      name: dave

semantic_models:
  - name: customers
    defaults:
      agg_time_dimension: first_ordered_at
    description: |
      Customer grain mart.
    model: ref('customers')
    entities:
      - name: customer
        expr: customer_id
        type: primary
    dimensions:
      - name: customer_name
        type: categorical
      - name: customer_type
        type: categorical
      - name: first_ordered_at
        type: time
        type_params:
          time_granularity: day
      - name: last_ordered_at
        type: time
        type_params:
          time_granularity: day
    measures:
      - name: count_lifetime_orders
        description: Total count of orders per customer.
        agg: sum
      - name: lifetime_spend_pretax
        description: Customer lifetime spend before taxes.
        agg: sum
      - name: lifetime_spend
        agg: sum
        description: Gross customer lifetime spend inclusive of taxes.

metrics:
  # Simple metrics
  - name: customers_with_orders
    description: "Distict count of customers placing orders"
    type: simple
    label: Customers w/ Orders
    type_params:
      measure: customers_with_orders
  - name: new_customer
    description: Unique count of new customers.
    label: New Customers
    type: simple
    type_params:
      measure: customers_with_orders
    filter: |
      {{ Dimension('customer__customer_type') }}  = 'new'